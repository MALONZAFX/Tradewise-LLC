<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Crypto Ticker</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .ticker-wrapper {
      overflow: hidden;
      background: #111;
      padding: 10px 0;
      white-space: nowrap;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      animation: slide 25s linear infinite;
    }

    .ticker-item {
      display: inline-block;
      margin-right: 80px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="ticker-wrapper">
    <div class="ticker" id="cryptoTicker">
      Loading live prices...
    </div>
  </div>

  <script>
    async function fetchCryptoPrices() {
      try {
        const response = await fetch(
          'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,binancecoin,dogecoin,cardano&vs_currencies=usd'
        );
        const data = await response.json();

        const cryptoData = [
          { name: "Bitcoin", symbol: "BTC", price: data.bitcoin.usd },
          { name: "Ethereum", symbol: "ETH", price: data.ethereum.usd },
          { name: "BNB", symbol: "BNB", price: data.binancecoin.usd },
          { name: "Solana", symbol: "SOL", price: data.solana.usd },
          { name: "Dogecoin", symbol: "DOGE", price: data.dogecoin.usd },
          { name: "Cardano", symbol: "ADA", price: data.cardano.usd }
        ];

        const ticker = document.getElementById("cryptoTicker");
        ticker.innerHTML = ""; // clear previous items

        cryptoData.forEach(coin => {
          const span = document.createElement("span");
          span.className = "ticker-item";
          span.textContent = `${coin.symbol}: $${coin.price.toLocaleString()}`;
          ticker.appendChild(span);
        });

      } catch (err) {
        document.getElementById("cryptoTicker").textContent = "Failed to load prices.";
        console.error(err);
      }
    }

    fetchCryptoPrices();
    // Refresh every 1 minute for updated prices
    setInterval(fetchCryptoPrices, 60000);
  </script>

</body>
</html>
