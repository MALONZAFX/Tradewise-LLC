<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .info {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome, <span id="firstName">User</span>!</h1>
        <div class="info">
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>TradeWise ID:</strong> <span id="tradeWiseId">Loading...</span></p>
            <p>You now have full access to your trading tools and analytics.</p>
        </div>
        <button class="btn" onclick="logout()">Log Out</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const auth = getAuth();
        const db = getFirestore();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('firstName').textContent = user.displayName?.split(' ')[0] || 'Valued Client';

                document.getElementById('userEmail').textContent = user.email;

                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById('tradeWiseId').textContent = userDoc.data().tradeWiseId;
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
