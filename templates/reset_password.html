<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TradeWise</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #e3f2fd;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            border-radius: 20px;
            border: 1px solid #3498db;
            background-color: #3498db;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            text-align: left;
            width: 100%;
            color: #7f8c8d;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #2ecc71; }

        .tradewise-logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="tradewise-logo">TRADEWISE</div>
        <h2>Create New Password</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="New Password" required minlength="6" onkeyup="checkPasswordStrength(this.value)">
            <div id="passwordStrength" class="password-strength"></div>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required minlength="6">
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            if (!password) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            else feedback = 'Password should be at least 8 characters';

            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
            else if (!feedback) feedback = 'Include both uppercase and lowercase letters';

            if (password.match(/([0-9])/)) strength++;
            else if (!feedback) feedback = 'Include at least one number';

            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength++;
            else if (!feedback) feedback = 'Include at least one special character';

            if (strength === 0) {
                strengthDiv.textContent = '';
            } else if (strength <= 2) {
                strengthDiv.textContent = `Weak ${feedback ? '- ' + feedback : ''}`;
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength === 3) {
                strengthDiv.textContent = 'Medium - Good password';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong - Excellent password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }
    </script>
</body>
</html>
