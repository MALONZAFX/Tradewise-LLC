{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeWise - Sign In</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #3498db;
            --dark-blue: #2c3e50;
            --gradient-main: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --light-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a4f 0%, #0d1a33 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        /* Mobile Login Container */
        .mobile-login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 600px;
        }

        /* Logo Header */
        .logo-header {
            background: var(--gradient-main);
            padding: 40px 20px 30px;
            text-align: center;
            position: relative;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('{% static "images/TRADE-WISE-FINAL-TRANSPARENT.png" %}') center/contain no-repeat;
            opacity: 0.1;
        }

        .logo-img {
            height: 70px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            transition: transform 0.5s ease;
        }

        .logo-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        /* Form Container */
        .form-container {
            padding: 40px 30px;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Active Form */
        .form-active {
            opacity: 1;
            transform: translateX(0);
            display: block;
        }

        /* Hidden Form */
        .form-hidden {
            opacity: 0;
            transform: translateX(100px);
            display: none;
        }

        /* Form Titles */
        .form-title {
            color: var(--dark-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-main);
            border-radius: 2px;
        }

        /* Social Buttons */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.facebook {
            border-color: #1877F2;
            color: #1877F2;
        }

        .social-btn.google {
            border-color: #DB4437;
            color: #DB4437;
        }

        .social-btn i {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--dark-blue);
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .submit-btn i {
            font-size: 1.2rem;
        }

        /* Sign Up Link - PROMINENT & BOLD */
        .switch-form {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .switch-form p {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .switch-link {
            display: inline-block;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white !important;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .switch-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .switch-link:hover::before {
            left: 100%;
        }

        .switch-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, #27ae60, #219653);
        }

        /* Form Swapping Animation */
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0) scale(1); }
            to { opacity: 0; transform: translateX(-50px) scale(0.95); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(50px) scale(0.95); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        .fade-in {
            animation: fadeIn 0.6s ease 0.3s forwards;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .mobile-login-container {
                border-radius: 20px;
                min-height: 550px;
            }
            
            .logo-header {
                padding: 30px 20px;
                min-height: 150px;
            }
            
            .logo-img {
                height: 60px;
            }
            
            .logo-title {
                font-size: 1.6rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .switch-link {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Loading Effect */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success Animation */
        .success-check {
            display: none;
            color: #2ecc71;
            font-size: 1.5rem;
            margin-left: 10px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="mobile-login-container">
        <!-- Logo Header -->
        <div class="logo-header">
            <img src="{% static 'images/TRADE-WISE-FINAL-TRANSPARENT.png' %}" alt="TradeWise Logo" class="logo-img">
            <h1 class="logo-title">TRADEWISE</h1>
            <p class="logo-subtitle">Trade Smarter With Confidence</p>
        </div>

        <!-- Sign In Form -->
        <div class="form-container" id="signInForm">
            <h2 class="form-title">Sign In</h2>
            
            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <div class="divider">or use your account</div>

            <!-- Email Input -->
            <div class="form-group">
                <input type="email" class="form-control" placeholder="brayanne800@gmail.com" value="brayanne800@gmail.com">
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="/forgot-password">Forgot your password?</a>
            </div>

            <!-- Sign In Button -->
            <button class="submit-btn" onclick="handleSignIn()">
                <span>SIGN IN</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>

            <!-- Switch to Sign Up - PROMINENT -->
            <div class="switch-form">
                <p>Don't have an account?</p>
                <a href="#" class="switch-link" onclick="switchToSignUp(event)">
                    SIGN UP NOW <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <!-- Sign Up Form (Hidden by Default) -->
        <div class="form-container form-hidden" id="signUpForm">
            <h2 class="form-title">Create Account</h2>
            
            <!-- Social Sign Up -->
            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <div class="divider">or sign up with email</div>

            <!-- Name Inputs -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" id="firstName">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Second Name" id="secondName">
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" id="signupEmail">
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Create Password" id="signupPassword">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
            </div>

            <!-- Sign Up Button -->
            <button class="submit-btn" onclick="handleSignUp()" style="background: linear-gradient(135deg, #2ecc71, #27ae60);">
                <span>CREATE ACCOUNT</span>
                <i class="fas fa-user-plus"></i>
            </button>

            <!-- Switch to Sign In -->
            <div class="switch-form">
                <p>Already have an account?</p>
                <a href="#" class="switch-link" onclick="switchToSignIn(event)" 
                   style="background: linear-gradient(135deg, #3498db, #2980b9);">
                    SIGN IN INSTEAD <i class="fas fa-sign-in-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Form Switching Logic
        let currentForm = 'signIn';
        
        function switchToSignUp(event) {
            event.preventDefault();
            if (currentForm === 'signUp') return;
            
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            
            // Animate logo
            document.querySelector('.logo-img').style.transform = 'scale(1.1)';
            setTimeout(() => {
                document.querySelector('.logo-img').style.transform = 'scale(1)';
            }, 300);
            
            // Add fade-out animation to sign in form
            signInForm.classList.add('fade-out');
            
            setTimeout(() => {
                // Hide sign in, show sign up
                signInForm.classList.remove('form-active', 'fade-out');
                signInForm.classList.add('form-hidden');
                
                signUpForm.classList.remove('form-hidden');
                signUpForm.classList.add('form-active', 'fade-in');
                
                currentForm = 'signUp';
                
                // Remove fade-in class after animation
                setTimeout(() => {
                    signUpForm.classList.remove('fade-in');
                }, 600);
            }, 300);
        }
        
        function switchToSignIn(event) {
            event.preventDefault();
            if (currentForm === 'signIn') return;
            
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            
            // Animate logo
            document.querySelector('.logo-img').style.transform = 'scale(1.1) rotate(-5deg)';
            setTimeout(() => {
                document.querySelector('.logo-img').style.transform = 'scale(1) rotate(0)';
            }, 300);
            
            // Add fade-out animation to sign up form
            signUpForm.classList.add('fade-out');
            
            setTimeout(() => {
                // Hide sign up, show sign in
                signUpForm.classList.remove('form-active', 'fade-out');
                signUpForm.classList.add('form-hidden');
                
                signInForm.classList.remove('form-hidden');
                signInForm.classList.add('form-active', 'fade-in');
                
                currentForm = 'signIn';
                
                // Remove fade-in class after animation
                setTimeout(() => {
                    signInForm.classList.remove('fade-in');
                }, 600);
            }, 300);
        }
        
        // Handle Sign In
        function handleSignIn() {
            const btn = event.target.closest('.submit-btn');
            const btnText = btn.querySelector('span');
            const btnIcon = btn.querySelector('i');
            
            // Show loading state
            btn.classList.add('loading');
            btnText.textContent = 'SIGNING IN...';
            btnIcon.style.display = 'none';
            
            // Simulate API call
            setTimeout(() => {
                btn.classList.remove('loading');
                btnText.textContent = 'SUCCESS!';
                btnIcon.style.display = 'inline-block';
                btnIcon.className = 'fas fa-check success-check';
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }, 1500);
        }
        
        // Handle Sign Up
        function handleSignUp() {
            const btn = event.target.closest('.submit-btn');
            const btnText = btn.querySelector('span');
            const btnIcon = btn.querySelector('i');
            
            // Validate form
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!firstName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Show loading state
            btn.classList.add('loading');
            btnText.textContent = 'CREATING ACCOUNT...';
            btnIcon.style.display = 'none';
            
            // Simulate API call
            setTimeout(() => {
                btn.classList.remove('loading');
                btnText.textContent = 'ACCOUNT CREATED!';
                btnIcon.style.display = 'inline-block';
                btnIcon.className = 'fas fa-check success-check';
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }, 1500);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentForm === 'signUp') {
                switchToSignIn({ preventDefault: () => {} });
            }
        });
        
        // Add some interactive feedback
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signInForm').classList.add('form-active');
            
            // Pre-fill demo email
            const emailInput = document.querySelector('#signInForm .form-control[type="email"]');
            if (emailInput && !emailInput.value) {
                emailInput.value = 'brayanne800@gmail.com';
            }
        });
    </script>
</body>
</html>
