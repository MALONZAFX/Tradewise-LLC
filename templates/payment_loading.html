{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - TradeWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0056b3, #003d82);
            height: 100vh;
            overflow: hidden;
        }
        
        .payment-loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .loader-container {
            position: relative;
            margin: 30px 0;
        }
        
        .crypto-loader {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: orbit 3s linear infinite;
        }
        
        .orbit:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-duration: 2s;
            animation-direction: reverse;
        }
        
        .orbit:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-duration: 1.5s;
        }
        
        .bitcoin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f2a900;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bitcoin-pulse 2s infinite;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bitcoin-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); box-shadow: 0 0 20px #f2a900; }
        }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: dot-bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes dot-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .plan-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .redirect-notice {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-loader">
        <h2>Processing Your Payment</h2>
        <p>Securely connecting to Paystack...</p>
        
        <div class="loader-container">
            <div class="crypto-loader">
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="bitcoin"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="plan-info">
            <h3>{{ plan.name }}</h3>
            <p>KES {{ plan.price }}</p>
        </div>
        
        <p class="redirect-notice">You will be redirected to Paystack securely in a moment...</p>
    </div>

    <script>
        // Automatically redirect to Paystack after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ authorization_url }}";
        }, 3000);
        
        // Add some random crypto terms for fun
        const terms = [
            "Encrypting transaction data...",
            "Verifying payment gateway...", 
            "Securing connection...",
            "Processing crypto signals...",
            "Almost there..."
        ];
        
        let termIndex = 0;
        setInterval(function() {
            document.querySelector('.payment-loader p').textContent = terms[termIndex];
            termIndex = (termIndex + 1) % terms.length;
        }, 800);
    </script>
</body>
</html>
