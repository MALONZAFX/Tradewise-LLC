<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ analysis.title }} | Forex Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .analysis-container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-weight: 700;
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            color: #343a40;
            line-height: 1.7;
        }
        .btn-back {
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="analysis-container">
                    <h1 class="mb-4 text-center">{{ analysis.title }}</h1>

                    {% if analysis.video %}
                    <div class="mb-4 text-center">
                        <video controls class="w-100 rounded" style="max-height: 450px;">
                            <source src="{{ analysis.video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    {% endif %}

                    <div class="mb-4">
                        <p class="text-center">{{ analysis.analysis_text|linebreaks }}</p>
                    </div>

                    <div class="text-center">
                        <a href="{% url 'index' %}" class="btn btn-secondary btn-back">
                            ‚Üê Back to All Analysis
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
